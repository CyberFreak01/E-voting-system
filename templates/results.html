{% extends "base.html" %}
{% block content %}
<div class="results-container">
    <h2>Election Results</h2>
    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Candidate</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
