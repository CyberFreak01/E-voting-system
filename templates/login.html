{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <h2>Voter Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(class="form-control") }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(class="form-control") }}
        </div>
        {{ form.submit(class="btn") }}
    </form>
</div>
{% endblock %}
